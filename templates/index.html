<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 450px;
            padding: 40px 20px 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container h1 {
            color: #333;
            font-size: 2em;
        }
        .container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin: 15px 0 10px;
            font-weight: bold;
            font-size: 1.1em;
        }
        .container input[type="file"],
        .container input[type="text"],
        .container select {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1.1em;
        }
        .container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/static/islide_logo.png" alt="ISlide Logo">
        <h1>Image Generator</h1>
        <form action="/generate" method="post" enctype="multipart/form-data">
            <label for="file">Upload an image:</label>
            <input type="file" name="file" id="file" required>

            <label for="text1">Text 1:</label>
            <input type="text" name="text1" id="text1" required>

            <label for="text2">Text 2:</label>
            <input type="text" name="text2" id="text2" required>

            <label for="base">Choose base mantra:</label>
            <select name="base" id="base" required>
                <option value="white">White Mantra</option>
                <option value="black">Black Mantra</option>
                <option value="guide">Guide Lines</option>
            </select>

            <button type="submit">Generate Image</button>
        </form>
    </div>
</body>
</html>
