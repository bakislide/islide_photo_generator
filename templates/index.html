<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
        }
        .input-field {
            margin-bottom: 20px;
        }
        input[type="file"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
    <script>
        function updateImagePreview() {
            const formData = new FormData();
            const imageFile = document.getElementById('imageUpload').files[0];
            const text = document.getElementById('textInput').value;
            formData.append('image', imageFile);
            formData.append('text', text);

            fetch('/image_processing/process-image', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('imagePreview').src = data.image;
        })
        .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Image and Text Overlay Preview</h1>
        <div class="input-field">
            <label>Upload an image:</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="updateImagePreview()">
        </div>
        <div class="input-field">
            <label>Enter text to overlay:</label>
            <input type="text" id="textInput" oninput="updateImagePreview()">
        </div>
        <img id="imagePreview" src="" alt="Image Preview" style="display: none;">
    </div>
</body>
</html>
